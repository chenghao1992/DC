<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin:0;
        }
        .box{
            width:32%;
            margin:50px auto;
            position: relative;
        }
        li{
            height: 50px;
            margin-bottom: 30px;
            display: flex;
        }
        li .left{
            width:100px;
            position: relative;
        }
        li .left span{
            color: #c1c4c4;
            font-size:14px;
        }
        li .left .date{
            height: 30px;
            width:100%;
            background: #ffbd0b;
            line-height: 30px;
            text-align: center;
            border-radius: 15px;
            position: absolute;
            bottom:0;
            color: #fff;
            font-size:14px;
        }
        li .right{
            flex: 1;
            /*background:khaki;*/
            position: relative;
        }
        li .right .text{
            height: 30px;
            width:100%;
            line-height: 30px;
            position: absolute;
            bottom:0;
            padding-left:30px;
            color: #666;
            font-size:16px;
        }
        li .right .p1{
            background: url("img/star.png") no-repeat left center;

        }
        li .right .p2{
            background: url("img/hippo2.png") no-repeat left center;

        }
        li .right .p3{
            background: url("img/money3.png") no-repeat left center;

        }
        li .right .p4{
            background: url("img/logo4.png") no-repeat left center;

        }
        li .right .p5{
            background: url("img/logo5.png") no-repeat left center;

        }
        li .right .p6{
            background: url("img/online.png") no-repeat left center;

        }
        
        .box .line{
            position: absolute;
            left: 150px;
            top:30px;
        }

        .box .dianxian{
            width:130px;
            /*background: lightgoldenrodyellow;*/
            position: relative;
        }
        .box .dianxian>div{
            height: 30px;
            width:100%;
            line-height: 30px;
            text-align: center;
            position: absolute;
            bottom:0;
            font-size:40px;
            font-weight:600;
        }
        .box .dianxian>div .dian{
            position: absolute;
            left: 50%;
            top:-10px;
            transform: translateX(-50%);
            color: #20c5bc;
        }

        .box .dianxian>div .xian{
            height: 70px;
            width:0;
            position: absolute;
            border-left: 1px solid #e4e7e7;
            left: 50%;
            top:23px;
        }
    </style>
</head>
<body>
    <ul class="box">
        <li>
            <div class="left">
                <span>July</span>

            </div>

                <div>

                    <p class="xian"></p>
                </div>

            </div>
            <div class="right">

        </li>
        <li>

                </div>

            </div>
            <div class="right">

            </div>
        </li>
        <li>
            <div class="left">

            <div class="dianxian">

                    <span class="dian">.</span>

                </div>

            </div>
            <div class="right">
                <p class="text p3">上市公司投资</p>
            </div>
        </li>
        <li>
            <div class="left">
                <span>Oct</span>

            </div>
            <div class="dianxian">
                <div>
                    <span class="dian">.</span>

                </div>

            </div>
            <div class="right">
                <p class="text p4">发布玄关医生，患者端的内测版</p>
            </div>
        </li>
        <li>
            <div class="left">
                <span>April</span>
                <p class="date">2016-04</p>
            </div>
            <div class="dianxian">
                <div>
                    <span class="dian">.</span>
                    <p class="xian"></p>
                </div>

            </div>
            <div class="right">
                <p class="text p5">发布玄关健康产品的正式版</p>

        </li>
        <li>
            <div class="left">
                <span>June</span>

</body>
</html>
