<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style type="text/css">
    p,
    figure,
    ul,
    body,
    html,
    h3 {
        margin: 0;
        padding: 0;
    }
    
    .content {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        min-height: 200px;
        padding: 1em;
        max-width: 100%;
        padding: 0 1em 0 1em;
    }
    
    .content img {
        max-width: 100%;
    }
    
    .title {
        padding-bottom: .5em;
        color: #393939;
        font-size: 16px;
    }
    .content img{
        max-width: 100%;
    }
    
    @media (min-width: 992px) {
        .content {
            width: 920px;
            font-size: 18px;
            margin-left: auto;
            margin-right: auto;
        }
        .content img {
            width: 75%;
            display: block;
            position: relative;
            margin: auto;
        }
    }
    </style>
</head>

<body>
    <div class="content">
        <h3 class="title">{{topicTitle}}</h3>
        <div class="contenttext">
            {{content}}
        </div>
    </div>
</body>

</html>
