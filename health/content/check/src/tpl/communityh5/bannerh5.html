<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style type="text/css">
        ::-webkit-scrollbar {
            width: 1px;
            margin-right: 2px
        }
        .container {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            width: 100%;
            min-height: 600px;
            overflow: auto;
            padding: 0px 10px 10px 10px;
            word-wrap: break-word;
        }
        .container>.title {
            color: #333333;
            font-size: 22px;
            font-weight: bold;
        }
        .container>.a-t {
            font-size: 14px;
            color: #888888;
            margin-top: 10px;
        }
        .container >.article {
            color: #333333;
            font-size: 14px;
            margin-top: 10px;
            line-height: 150%;
            max-width: 100%;
        }
        .article img {
            max-width: 100% !important;
        }
        @media (min-width: 992px) {
            .container{
                width: 900px;
                margin-left: auto;
                margin-right: auto;
                padding:10px;
            }
            .container>.title{
                font-weight: bold;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">{{title}}</h1>
        <div class="a-t">
            <span>{{datatime}}</span>
        </div>
        <div class="article">
             {{content}}
        </div>
    </div>
</body>
</html>
