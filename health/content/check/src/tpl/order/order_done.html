<div class="org hbox hbox-auto-xs hbox-auto-sm" ng-controller="OrderDone">
    <div class="frame-panel">
        <div class="row">
            <div class="col-md-12 mrb-15">
                <h2 class="title-3 text-center">已支付订单</h2>
            </div>
        </div>
        <div class="row">
            <div class="container text-center">
                <form style="padding: 10px">
                    <div class="row">
                        <div class="order-query">
                            <label class="control-label text-right">订单类型：</label>
                            <div style="display:inline-block;width:120px">
                                <select class="form-control" id="orderType">
                                    <option selected>全部</option>
                                    <option value="11">图文咨询</option>
                                    <option value="12">电话咨询</option>
                                    <!--<option value="2">患者报道</option>-->
                                    <option value="3">门诊</option>
                                    <option value="7">会诊</option>
                                    <option value="4">健康关怀</option>
                                    <option value="9">名医面对面</option>
                                    <!--<option value="5">随访计划</option>-->
                                </select>
                            </div>
                            <label class="control-label text-right mrl-15">订单状态：</label>
                            <div style="display:inline-block;width:120px">
                                <select class="form-control" id="orderStatus">
                                    <option selected>全部</option>
                                    <!--<option value="1">待预约</option>-->
                                    <!--<option value="2">待支付</option>-->
                                    <option value="3">已支付</option>
                                    <option value="4">已完成</option>
                                    <option value="5">已取消</option>
                                </select>
                            </div>
                            <label class="control-label text-right mrl-15">医生或用户姓名：</label>
                            <div style="display:inline-block;width:120px">
                                <input class="form-control" id="userName" />
                            </div>
                            <label class="control-label text-right mrl-15">订单号：</label>
                            <div style="display:inline-block;width:120px">
                                <input class="form-control" id="orderNo" />
                            </div>
                            <div class="mrl-15" style="display:inline-block;width:80px">
                                <button class="btn btn-default w100" style="vertical-align:baseline" ng-click="queryOrder()">查 询</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 pb-10">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="wrapper-md">
                            <div ng-init="loading=true" ng-if="loading" class="loading">
                                <i class="glyphicon glyphicon-repeat"></i>
                            </div>
                            <div class="table-responsive">
                                <table id="orderList_done" class="table table-striped b-t b-b">
                                    <thead>
                                        <tr>
                                            <th>订单号</th>
                                            <th>医生姓名</th>
                                            <th>患者姓名</th>
                                            <th>患者关系</th>
                                            <th>用户姓名</th>
                                            <th>订单类型</th>
                                            <th>订单金额(元)</th>
                                            <th>支付时间</th>
                                            <th>支付类型</th>
                                            <th>订单状态</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--<toaster-container toaster-options="{'body-html':'<button>Close</button>'}"></toaster-container>-->
</div>
<script type="text/ng-template" id="toaster.html">
    <a class="btn btn-danger mrt-10" ng-click="refund()" href>点击立即退款</a>
</script>
