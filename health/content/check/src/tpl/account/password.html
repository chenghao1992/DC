<div class="hbox-auto-xs hbox-auto-sm" ng-controller="PasswordCtrl">
    <div class="panel-body" ng-model="formData">
        <div class="m-t-xxl m-b-lg">
            <form name="resetPassword" class="form-horizontal">
                <div class="form-group">
                    <label class="col-md-2 control-label">旧密码</label>
                    <div class="col-lg-3 col-md-5 col-ms-6">
                        <input type="password" placeholder="请输入旧密码" ng-model="oldPassword" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">新密码</label>
                    <div class="col-lg-3 col-md-5 col-ms-6">
                        <input type="password" placeholder="请输入新密码" ng-model="newPassword" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">新密码确认</label>
                    <div class="col-lg-3 col-md-5 col-ms-6">
                        <input type="password" placeholder="请再次输入新密码" ng-model="newPasswordRepeat" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-2 col-ms-3">
                        <button type="submit" ng-disabled="!canSubmit" class="btn btn-primary w100" ng-click="updatePW()">确 定</button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-offset-2 col-lg-3 col-md-5 col-ms-6 control-label text-danger text-left" style="height: 30px;" ng-bind="textTips"></label>
                </div>
            </form>
        </div>
        <div class="text-center" ng-include="'src/tpl/blocks/page_footer.html'">
            {% include 'blocks/page_footer.html' %}
        </div>
    </div>
</div>
