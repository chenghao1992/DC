<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="../common.css">
    <script type="text/javascript" src="../../assets/config.js"></script>
    <script type="text/javascript" src="../js/tools.js"></script>
    <title>个人中心</title>
</head>

<body style="padding: 20px 10px; background: #f1f2f4;">
    <div class="content">
        <div class="text-center  m-t-xxxl">
            <img src="../img/tick.png" height="90" width="90" id="result">
        </div>
        <h3 class="font-xxl m-t-lg text-center" id="msg"></h3>
        <p id="group_name" class="font-xl text-center"></p>
        <div class="btn p-t-lg p-b-xxl text-center">
            <a class="btn width-70 bg-success cl-white" href="../../mobile/#/common/openApp/doc">立即体验</a>
        </div>
    </div>
    <script type="text/javascript">
    (function function_name(argument) {

        // 调用通用方法
        var parameterArry = Tools.parameterArry;
        var ajax = Tools.ajax;

        // 获取dom
        var msg = document.getElementById('msg');
        var group_name = document.getElementById('group_name');
        var result = document.getElementById('result');

        group_name.innerHTML = parameterArry.groupName;

        if (parameterArry.result == 1) {
            successResult();
        } else {
            errorResult();
        }

        //同意后的页面 
        function successResult(content) {
            result.src = '../img/tick.png';
            msg.innerHTML = content || '您已成功加入';
        };

        //拒绝后的页面 
        function errorResult(content) {
            result.src = '../img/wrong.png';
            msg.innerHTML = content || '您已拒接加入';
        };


    })()
    </script>
</body>

</html>
