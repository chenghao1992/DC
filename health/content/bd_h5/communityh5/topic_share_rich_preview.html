<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<style type="text/css">
        p,figure,ul,body,html,h3{
            margin: 0;
            padding: 0;
        }
        .contrion{
            width: 100%;
            font-size: 12px;
        }
        .figure{
            padding:1em ;
            padding-bottom: 0;
        }
    	.figure > figcaption{
            display: inline-block;
            font-size: 16px;
            width: 75%;
         	padding-top: 2.5%;
            vertical-align: top;
        }
        .figure>img{
            width: 15%;
            border-radius: 50%;
            margin-right: .5em;
        }
        .figure > figcaption>p{
           padding-top: .5em;
           color: #888;
        }
        .imgtitle{
        	width: 6.5%;
        	vertical-align: bottom;
        	
        }
        .lanmu >ul{
            text-decoration: none;
           
        }
        .lanmu{
            padding: 0;
            height: 40px;
            text-align: center;
           	padding-top: 1em;
           	padding-bottom: 1em;
            border-top: 1px solid #ddd;
        }
        .lanmu >ul >li{
             display: inline-block; 
             width: 23%;
             font-size: 18px;
             line-height: 40px;
            text-indent: 1.3em;
            color: #888;
            font-weight: 400;
            
        }
        .lanmu>ul>.li1{
        	background: url(img/1.png) no-repeat left center;
        	background-size:40%;
        	
        }
        .lanmu>ul>.li2{
        	background: url(img/2.png) no-repeat left center;
        	background-size:40%;
        }
        .lanmu>ul>.li3{
        	background: url(img/3.png) no-repeat left center;
        	background-size:40%;
        }
        .lanmu>ul>.li4{
        	background: url(img/4.png) no-repeat left center;
        	background-size:40%;
        }
        .content{
           
            padding: 0 1em 0 1em;
            min-height: 480px; 
        }
        .contentImg{
            width: 100%;
        }
        .footer{
            height: 50px;
            text-align: center;
            position: fixed;
            bottom: 0;
            background-color: #000;
            opacity: .8;
            width: 100%;
        }
        .footer>a{
           color: #fff;
           font-weight: bold;
           font-size: 20px;
           line-height: 50px;
           text-decoration: none;

        }
        .title{
        	padding-bottom: .5em;
        }
       .datatime{
       	 	color: #888;
       	 	padding: .3em 0 .9em 0;

       }
       .datatime>span{
			color: #23BA91;
       }
       #divshow{
        position: fixed;
        text-align: center;
        width: 100%;
        height: 100%;
        top: 0;
        opacity: .8;
        background-color: #000;
       }
       #divshow> .showtext{
            margin-top: 45%;
       }
       #divshow> .showtext>a{
            display: inline-block;
            text-decoration: none;
            padding: 1em;
            broder:1px solid #ddd;
            box-shadow: 0 0 2px 2px #fff;

       }
        @media (min-width: 992px) {
        	.contrion{
        		width: 920px;
        		margin-left: auto;
        		margin-right: auto;
        		padding:10px;
        	}
        	.content{
        		font-size: 18px;
        	}
        	.figure >figcaption{
        		font-size: 18px;
        	}
        	.figure>img{
        		width: 10%;
        	}
        	.lanmu{
        		font-size: 18px;
        		height: 50px;
        	}
        	.lanmu >ul>li{
        		line-height: 50px;
        		font-size: 20px;
        	}
        	.footer{
        		width: 920px;
        	}
        }
	</style>
</head>
<body>
	<div class="contrion">
		<header class="header">
			<figure class="figure">
                <img src="{{headPic}}">
                <figcaption>
                   <strong>{{authorName}}</strong> <img class="imgtitle" src="{{医生标识图标}}">
                    <p>{{doctorTitle}} <span>{{groupName}}</span></p>
                </figcaption>
                <div class="datatime">{{createTime}} <span>{{columnName}}</span></div>         
            </figure>
		</header>
		<div class="content">
            <h3 class="title">{{topicTitle}}</h3>
            <div>
            	{{content}}
            </div>
		</div>
        <dir class="lanmu">
            <ul>
                <li class="li1"> <span>{{pageView}}</span></li>
                <li class="li3"> <span>{{replyCount}}</span></li>
                <li class="li4"> <span>{{likeCount}}</span></li>
                <li class="li2"> <span>{{collectCount}}</span></li>
            </ul>
        </dir>
		<footer class="footer">
			<a  href="load.html">如需了解更多？请下载app↓</a>
		</footer>
	</div>
    
</body>

</html>
