<div class="org hbox hbox-auto-xs hbox-auto-sm" ng-controller="substanceEdit"><div class="frame-panel"><div class="panel-body"><div class="row m-b-lg"><h3 class="h3 col-md-12 text-center">线下值班医院</h3></div><div class="line line-dashed b-b line-lg pull-in"></div><div class="row"><div class="col-md-9"><p class="text-left" style="line-height:34px">说明：请为每个医院设置坐标信息，患者可以根据坐标显示出与医院之间的距离</p></div><div class="col-md-3"><div class="pull-right"><button type="button" class="btn btn-primary" ng-click="funOpenDataTree(currentHospitals)"><i class="fa fa-pencil"></i> <span class="hid">添加线下值班医院</span></button></div></div></div><div class="line line-dashed b-b line-lg pull-in"></div><form class="form-horizontal" novalidate name="settingsForm"><div class="row m-t-lg"><div class="col-sm-12"><ul class="substance-ul clearfix" ng-if="currentHospitals.length>0"><li class="b b-grey" ng-repeat="currentHospital in currentHospitals" style="padding:20px 0 10px 0"><div class="text-center text-ellipsis text-lg" style="height:22px;padding:0 10px">{{currentHospital.name}}</div><div class="text-center text-ellipsis text-base m-t" style="height:18px;padding:0 10px">{{currentHospital.address}}</div><div class="m-t-lg"><button type="button" class="btn btn-info substance-half" ng-click="selectAdress(currentHospital)"><span class="hid">设置地理位置</span></button> <button type="button" class="btn btn-info substance-half" ng-click="removeItem(currentHospital,$event)"><span class="hid">删 除</span></button></div></li></ul><div class="lab-container" ng-if="currentHospitals.length<1">无数据</div></div></div><div class="line line-dashed b-b line-lg pull-in"></div><div class="row m-t-md m-b-md"><div class="col-sm-12 text-center"><button class="btn btn-success" style="width:100px" ng-disabled="settingsForm.$invalid" ng-click="funSaveData(currentHospitals)">保&nbsp;&nbsp;存</button></div></div></form></div><!--<div id="allmap" style="width: 500px;height: 500px;"></div>--></div></div><script type="text/ng-template" id="selectAddress.html"><div class="panel panel-default del-modal">
        <div class="panel-heading">
            <h4>设置坐标位置：</h4>
            <p class="text-danger">（您设置的新坐标会覆盖原有坐标，请确定该医院确实在您所设置的位置上。这个功能会影响到患者查看医院距离时的准确性。）</p>
        </div>
        <div class="panel-body">
            <div class="bg-f8 m-b-sm" style="width: 100%;">
                医院名称：{{hospitalName}}</br>
                当前地址：{{address}}</br>
                经度：{{longitude}}</br>
                纬度：{{latitude}}</br>
            </div>
            <input type="text" id="suggestId" size="20" class="form-control" style="width: 300px;position:absolute;top:200px;left:26px;z-index: 666" placeholder="搜索位置">
            <div id="searchResultPanel" style="border:1px solid #C0C0C0;width:150px;height:auto; display:none;z-index:999;"></div>
            <div id="allmap" style="width: 100%;height: 500px"></div>

        </div>
        <div class="panel-footer">
            <button class="btn btn-success" ng-click="ok()">确认</button>
            <button class="btn btn-primary" ng-click="clear()">清除坐标</button>
            <button class="btn btn-default" ng-click="cancel()">取消</button>
        </div>
    </div></script><script type="text/ng-template" id="confirmContent.html"><div class="panel panel-default del-modal">
        <div class="panel-heading">确认提交？</div>
        <div class="panel-body text-center">
            <button class="btn btn-primary" ng-click="ok()">确认</button>
            <button class="btn btn-default" ng-click="cancel()">取消</button>
        </div>
    </div></script>
