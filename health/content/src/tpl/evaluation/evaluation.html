<div class="org hbox hbox-auto-xs hbox-auto-sm" ng-controller="Evaluation">
    <div class="frame-panel">
        <div class="row">
            <div class="col-md-12">
                <h2 class="org-title text-center">医生考核</h2>
            </div>
        </div>
        <div class="row" style="margin: 0;">
            <div class="col-md-12 tab-wrap">
                <tabset class="tab-container">
                    <tab heading="财务贡献" select="tabs.byFinance()" active="tabs.active[0]">
                        <div ng-controller="EvaluationByFinace" ng-if="ofDisease">
                            <div class="table-responsive">
                                <table id="evaluationByFinace" class="table table-striped b-t b-b">
                                    <thead>
                                    <tr>
                                        <th>排名</th>
                                        <th>头像</th>
                                        <th>医生名称</th>
                                        <th>医院</th>
                                        <th>科室</th>
                                        <th>职称</th>
                                        <th>订单数</th>
                                        <th>收入总额（元）</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <script type="text/ng-template" id="myModalContent.html">
                            <div class="modal-header">
                                <div class="row">
                                    <div class="col-md-12">
                                        <h2 class="title-3 text-center"><span class="text-info" ng-bind="docName"></span>的财务贡献( 总数：<span class="text-danger" ng-bind="docIncome"></span> )</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-body">
                                <table id="ordersTable" class="table table-striped b-t b-b b-l b-r">
                                    <thead>
                                    <tr>
                                        <th>订单号</th>
                                        <th>订单类型</th>
                                        <th>患者名称</th>
                                        <th>患者手机号</th>
                                        <th>订单时间</th>
                                        <th>订单金额</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                            <div class="modal-footer">
                                <div class="col-md-offset-5 col-md-2">
                                    <button class="btn btn-info w100" type="button" ng-click="cancel()">关 闭</button>
                                </div>
                            </div>
                        </script>
                    </tab>
                    <tab heading="邀请患者数" select="tabs.byPatient()" active="tabs.active[1]">
                        <div ng-controller="EvaluationByPatient" ng-if="ofTitle">
                            <div class="table-responsive">
                                <table id="evaluationByPatient" class="table table-striped b-t b-b">
                                    <thead>
                                    <tr>
                                        <th>排名</th>
                                        <th>头像</th>
                                        <th>医生名称</th>
                                        <th>医院</th>
                                        <th>科室</th>
                                        <th>职称</th>
                                        <th>邀请患者数</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <script type="text/ng-template" id="patientModalContent.html">
                            <div class="modal-header">
                                <div class="row">
                                    <div class="col-md-12">
                                        <h2 class="title-3 text-center"><span class="text-info" ng-bind="doctorName"></span>的患者列表</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-body">
                                <table id="patientsTable" class="table table-striped b-t b-b b-l b-r">
                                    <thead>
                                    <tr>
                                        <th>头像</th>
                                        <th>患者姓名</th>
                                        <th>性别</th>
                                        <th>年龄</th>
                                        <th>手机号码</th>
                                        <th>患者激活状态</th>
                                        <th>邀请时间</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                            <div class="modal-footer">
                                <div class="col-md-offset-5 col-md-2">
                                    <button class="btn btn-info w100" type="button" ng-click="cancel()">关 闭</button>
                                </div>
                            </div>
                        </script>
                    </tab>
                    <tab heading="邀请医生数" select="tabs.byDoctor()" active="tabs.active[2]">
                        <div ng-controller="EvaluationByDoctor" ng-if="ofArea">
                            <div class="table-responsive">
                                <table id="evaluationByDoctor" class="table table-striped b-t b-b">
                                    <thead>
                                    <tr>
                                        <th>排名</th>
                                        <th>头像</th>
                                        <th>名称</th>
                                        <th>医院</th>
                                        <th>科室</th>
                                        <th>职称</th>
                                        <th>邀请医生数</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <script type="text/ng-template" id="invitedDoctor_list.html">
                            <div class="modal-header">
                                <div class="row">
                                    <div class="col-md-12">
                                        <h2 class="title-3 text-center"><span class="text-info" ng-bind="viewData.curDoctorName"></span>的医生列表</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-body">
                                <table id="inviteDoctorList" class="table table-striped b-t b-b b-l b-r">
                                    <thead>
                                    <tr>
                                        <td>头像</td>
                                        <td>名称</td>
                                        <td>职称</td>
                                        <td>科室</td>
                                        <td>医院</td>
                                        <td>手机号码</td>
                                        <td>医生资格审核状态</td>
                                        <td>邀请时间</td>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                            <div class="modal-footer">
                                <div class="col-md-offset-5 col-md-2">
                                    <button class="btn btn-info w100" type="button" ng-click="cancel()">关 闭</button>
                                </div>
                            </div>
                        </script>
                    </tab>
                </tabset>
            </div>
        </div>
    </div>
</div>
