<!DOCTYPE html>

	<style type="text/css">
        p,figure,ul,body,html,h3{

        .contrion{

        .figure{

        }
        .figure>img{
            width: 15%;

        }

        }

        .lanmu >ul{

        .lanmu{

        }
        .lanmu >ul >li{

             line-height: 40px;
            text-indent: 1.3em;
            color: #888;

        }
        .lanmu>ul>.li1{

        .content{

        }
        .contenttext{
        	font-size: 12px;
        	padding-top: 1em;
        	letter-spacing: 1px;
        }
        .contentImg>img{

        }
        .footer{
            height: 74px;
            text-align: center;
            position: fixed;
            bottom: 0;
            background-color: #000;
            opacity: .8;
            width: 100%;
        }
        .footer>a{
           color: #fff;
           font-weight: bold;
           font-size: 20px;
           line-height: 74px;
           text-decoration: none;

        }
        .title{
        	padding-bottom: .5em;
        }
       .datatime{
       	 	color: #888;
       	 	padding: .3em 0 .9em 0;

       }
       .datatime>span{
			color: #23BA91;
       }

        @media (min-width: 992px) {
        	.contrion{
        		width: 920px;
        		margin-left: auto;
        		margin-right: auto;
        		padding:10px;
        	}
        	.content{
        		font-size: 18px;
        	}
        	.figure >figcaption{
        		font-size: 18px;
        	}
        	.figure>img{
        		width: 10%;
        	}
        	.lanmu{
        		font-size: 18px;
        		height: 50px;
        	}
        	.lanmu >ul>li{
        		line-height: 50px;
        		font-size: 20px;
        	}
        	.footer{
