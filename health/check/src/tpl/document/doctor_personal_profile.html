<div class="frame-panel-a edit_a rows" ng-controller="DoctorPersonalProfileCtrl">
	<div class="clearfix">
		<a class="btn btn-info pull-right" ui-sref="app.patients_list({username:1})">
			<i class="fa  fa-mail-reply"></i>
			<span class="hid">返回医生列表</span>
		</a>

	</div>
	<div class="main col-sm-12 col-md-12 col-lg-10">
		<form name="forma" class="form-horizontal form-validation ng-pristine ng-valid-email ng-invalid ng-invalid-required ng-valid-url ng-valid-pattern ng-valid-validator ng-valid-blacklist">
			<div class="form-group">
				<strong class="col-sm-2 control-label">医生姓名:</strong>
				<div class="col-sm-10 control-label text-left">
					{{name}}
				</div>
			</div>
			<div class="form-group">
				<strong class="col-sm-2 control-label">正文<i class="fa fa-asterisk text-danger"></i></strong>
				<div class="col-sm-10">
					<!--<div id="myEditor"></div>-->
					<!-- 百度富文本编辑器（含七牛上传） -->
					<ng-umeditor class="block w-full" token="{{token}}" config="config" content="content" umeditor="umeditor"></ng-umeditor>
				</div>
			</div>
			<div class="form-group">
				<strong class="col-sm-2 control-label"></strong>
				<div class="col-sm-10">
					<div class="checkbox">
						<label class="i-checks">
							<input type="checkbox" checked="" ng-model="isShow"><i></i>向患者展示个性化医生页面
						</label>
					</div>
				</div>
			</div>
			<div class="line line-dashed b-b line-lg pull-in"></div>
			<div class="form-group text-center">
				<button class="btn m-b-xs w-xs btn-success" ng-click="save()" ng-disabled="isSaved">保存</button>
				<button class="btn m-b-xs w-xs btn-primary" ng-click="toPreview()" ng-disabled="isSaved">预览</button>
			</div>
		</form>
	</div>
</div>

<script type="text/ng-template" id="previewModalContent.html">
	<style type="text/css">
		::-webkit-scrollbar {
			width: 1px;
			margin-right: 2px
		}

		.btn-close {
			position: absolute;
			top: -11px;
			right: -11px;
		}

		.ipod-header {
			width: 100%;
		}

		.container {
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
			width: 100%;
			height: 600px;
			overflow: auto;
			padding: 0px 10px 10px 10px;
			word-wrap: break-word;
		}

		.container >.article {
			color: #333333;
			font-size: 14px;
			margin-top: 10px;
			line-height: 150%;
		}

		.article img {
			max-width: 100% !important;
		}
	</style>
	<div style="position: relative;">
		<button class="btn btn-rounded btn-xs btn-icon btn-default b-dark btn-close" ng-click="cancel()"><i class="fa fa-close"></i></button>
		<img class="ipod-header" ng-src="src/img/comd_header.png">
		<div class="container">
			<div class="article" ng-bind-html="article.content">
			</div>
		</div>
	</div>
</script>
