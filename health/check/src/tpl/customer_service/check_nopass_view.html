<div class="hbox-auto-xs hbox-auto-sm" ng-controller="CheckNopassView">
    <div class="panel-body" ng-model="viewData">
        <div class="container">
            <div class="row mysame">
                <div class="h5 col-md-12 text-center mycenter"> 审核详情</div>
                <div class="col-sm-offset-4 col-sm-4 text-center" ng-show="viewData.isDoctor">
                    <img class="portrait" ng-src="{{viewData.doctorPortrait}}" />
                </div>
            </div>

            <div class="row mysame">
                <div class="h5 col-md-12">个人信息</div>
                <hr>
                <div class="col-md-4">
                    <div class="row">
                        <label class="col-sm-3 control-label">姓名:</label>
                        <p class="col-sm-3 form-text" ng-bind="viewData.name"></p>
                        <div class="col-sm-3">
                            <a class="btn btn-info btn-sm" href="http://zgcx.nhfpc.gov.cn/doctorsearch.aspx" target="_blank">查询医生资格</a>
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-sm-3 control-label">手机号码:</label>
                        <p class="col-sm-9 form-text" ng-bind="viewData.telephone"></p>
                    </div>


                </div>


                <div class="col-md-4">
                    <div class="row">
                        <label class="col-sm-3 control-label">性别:</label>
                        <p class="col-sm-6 form-text" ng-bind="viewData.sex"></p>
                    </div>
                    <div class="row">
                        <label class="col-sm-3 control-label">邀请人:</label>
                        <p class="col-sm-6 form-text" ng-bind="viewData.inviter"></p>
                    </div>

                </div>
                <div class="col-md-4">
                    <div class="row">
                        <label class="col-sm-3 col-xs-11 control-label">医生编号:</label>
                        <p class="col-sm-6 form-text" ng-bind="viewData.doctorNum"></p>
                    </div>
                    <div class="row">
                        <label class="col-sm-3 control-label">注册来源:</label>
                        <p class="col-sm-6 form-text" ng-bind="viewData.origin"></p>
                    </div>

                </div>
                <div class="col-md-12">
                    <div class="row">
                        <label class="col-sm-1 control-label">个人简介:</label>
                        <p class="col-sm-11 form-text" style="word-wrap:break-word;" ng-bind="viewData.introduction"></p>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="row">
                        <label class="col-sm-1 control-label">擅长:</label>
                        <div class="col-sm-11">
                            <span class="label-btn btn-info" style="padding-right: 10px;" ng-repeat="keyword in viewData.keywords track by $index">{{keyword.name}}</span>
                            <span class="form-text row" ng-hide="viewData.keywords">--</span>
                        </div>
                        <!--<p class="col-sm-6 form-text"   ng-bind="viewData.skill"></p>-->
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="row">
                        <label class="col-sm-1 control-label">擅长补充:</label>
                        <div class="col-sm-11 form-text" style="word-wrap:break-word;" ng-bind="viewData.skill"></div>
                    </div>
                </div>

            </div>



            <div class="row mysame">
                <div class="h5 col-md-12">执业信息</div>
                <hr>
                <div class="col-md-4">
                    <div class="row">
                        <label class="col-sm-3 control-label">医疗机构:</label>
                        <p class="col-sm-6 form-text" ng-bind="viewData.hospital"></p>
                    </div>
                    <div class="row">
                        <label class="col-sm-3 col-xs-11 control-label">医生编号:</label>
                        <p class="col-sm-6 form-text" ng-bind="viewData.doctorNum"></p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <label class="col-sm-3 control-label">科室:</label>
                        <p class="col-sm-6 form-text" ng-bind="viewData.departments"></p>
                    </div>
                    <div class="row">
                        <label class="col-sm-4 control-label">证书到期时间:</label>
                        <p class="col-sm-6 form-text" ng-bind="viewData.licenseExpire"></p>
                    </div>


                </div>
                <div class="col-md-4">
                    <div class="row">
                        <label class="col-sm-3 control-label">职称:</label>
                        <p class="col-sm-6 form-text" ng-bind="viewData.title"></p>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="row">
                        <label class="col-sm-1 control-label">证书图片:</label>
                        <div class="col-sm-6" ng-if="imgs">
                            <div class="certificate-list" ng-if="imgs">
                                <div id="gl_point">
                                    <a ng-repeat="val in imgs track by $index" style="display: inline-block;margin-right: 20px"href>
                                        <img ng-src="{{val}}" ng-click="showBigImg(val)"/>
                                    </a>
                                </div>
                                <div id="gl_preview" style="display: none" >
                                    <img src="" ng-click="myImgHide"/>
                                </div>
                            </div>
                        </div>
                        <p class="col-sm-6 form-text" ng-if="!imgs">暂无证件图片！</p>
                    </div>
                </div>
            </div>
            <div class="row mysame">
                <div class="h5 col-md-12">平台信息</div>
                <hr>
                <div class="col-md-4">
                    <div class="row">
                        <label class="col-sm-3 control-label">角色标签:</label>
                        <p class="col-sm-6 form-text" ng-bind="viewData.role"></p>
                    </div>


                </div>
                <div class="col-md-4">
                    <div class="row">
                        <label class="col-sm-3 control-label">医生助手:</label>
                        <p class="col-sm-6 form-text" ng-bind="viewData.assistantName"></p>
                    </div>


                </div>
                <!--<div class="col-md-4">-->
                    <!--<div class="row">-->
                        <!--<label class="col-sm-3 control-label">所在集团:</label>-->
                        <!--<div class="col-sm-9 form-text" ng-repeat="item in viewData.group track by $index">-->
                            <!--<span >{{item}}&nbsp</span>-->
                        <!--</div>-->
                    <!--</div>-->

                <!--</div>-->
                <div class="col-md-12">
                    <div class="row">
                        <label class="col-sm-1 control-label">所在集团:</label>
                        <div class="row col-sm-11">
                            <div class="form-text" >
                                <span ng-repeat="item in viewData.group track by $index">{{item}}<span ng-if="$index<viewData.group.length-1">、</span></span>
                            </div>
                        </div>

                    </div>

                </div>

                <div class="col-md-12">
                    <div class="row">
                        <label class="col-sm-1 control-label">开启服务:</label>
                        <div class="row col-sm-11">
                            <div class=" form-text" >
                                <span ng-repeat="item in viewData.services track by $index">{{item}}<span ng-if="$index<viewData.services.length-1">、</span></span>
                            </div>
                        </div>

                    </div>

                </div>


            </div>
            <div class="row mysame">
                <div class="h5 col-md-12">审核信息</div>
                <hr>
                <div class="col-md-4">
                    <div class="row">
                        <label class="col-sm-3 control-label">审核结果:</label>
                        <p class="col-sm-6 form-text" ng-bind="viewData.status"></p>
                    </div>

                    <div class="row">
                        <label class="col-sm-3 control-label">认证时间:</label>
                        <p class="col-sm-6 form-text">{{viewData.certTime}}</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <label class="col-sm-3 control-label">审核人员:</label>
                        <p class="col-sm-6 form-text" ng-bind="viewData.checker"></p>
                    </div>
                    <div class="row">
                        <label class="col-sm-3 control-label">审核时间:</label>
                        <p class="col-sm-6 form-text">{{viewData.checkTime}}</p>
                    </div>

                </div>
                <div class="col-md-4">
                    <div class="row">
                        <label class="col-sm-3 control-label">审核意见</label>
                        <p class="col-sm-6 form-text" ng-bind="viewData.remark"></p>
                    </div>
                    <div class="row">
                        <label class="col-sm-3 control-label">修改时间:</label>
                        <p class="col-sm-6 form-text">{{viewData.modifyTime}}</p>
                    </div>

                </div>

            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="row mysame " style="margin:auto">
                <div class="col-md-offset-3 col-sm-offset-3 col-lg-2 col-md-2 col-sm-3 col-xs-4">
                    <a type="button" class="w100 btn btn-primary" ui-sref="app.check_edit">编辑</a>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-3">
                    <button type="button" class="w100 btn btn-success" ng-click="checkAsPass()">审核通过</button>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-3">
                    <button type="button" class="w100 btn btn-info" ng-click="return()">返 回</button>
                </div>
            </div>
        </div>
    </div>

    <!--点击发大图片-->
    <script type="text/ng-template" id="bigImg.html">
        <div style=" margin-top: 100px;" >
            <img ng-src="{{url}}" alt="" style="width:100%;" >
        </div>
    </script>
