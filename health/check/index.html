    <script type="text/javascript">
        (function() {
        var protocol = window.protocol || 'http://';
        // 加载 css
        var headDom = document.getElementsByTagName('head')[0];
        var links = [
            protocol + "static.mediportal.com.cn/static/health/bootstrap/dist/css/bootstrap.css",
            protocol + "static.mediportal.com.cn/static/health/animate.css/animate.css",

            protocol + "static.mediportal.com.cn/static/guider/angular-bootstrap-lightbox/dist/angular-bootstrap-lightbox.min.css",
            protocol + "static.mediportal.com.cn/static/common/angular-tree-control/tree-control-attribute.css",
            protocol + "static.mediportal.com.cn/static/common/angular-tree-control/tree-control.css",
            "../src/css/font.css",
            "../src/css/app.css",
            "src/css/main.css"
        ];
        function setCssLink(url) {
            var link = document.createElement('link');
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = url;
            headDom.appendChild(link);
        };
        for (var i = 0; i < links.length; i++) {
            setCssLink(links[i])
        };
        // 加载 js
        var jss = [
            protocol + "static.mediportal.com.cn/static/health/jquery/dist/jquery.min.js",
            "../components/ngUmeditor/umeditor/umeditor.min.js",
            "../components/ngUmeditor/umeditor/umeditor.config.js",

            "../guider/bower_components/angular-audio/app/angular.audio.js",
            protocol + "static.mediportal.com.cn/static/common/angular-tree-control/angular-tree-control.js",
            protocol + "static.mediportal.com.cn/static/guider/angular-file-upload/dist/angular-file-upload.js",

        ];
        var body = document.body;
        function setJsLink(url) {
            var script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = url;
            script.async = false; //是否异步
            body.appendChild(script);
        };
        for (var i = 0; i < jss.length; i++) {
            setJsLink(jss[i])
        };
    })();
