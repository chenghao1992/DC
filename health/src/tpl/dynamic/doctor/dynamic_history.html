<div class="m-lg p-msg" ng-controller="doctorDynamicHistoryCtrl">
    <div class="row">
        <div class="col-md-12 col-lg-12">
            <h4 class="info-title bdr-blue">消息历史</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 m-t-sm  col-lg-12">
            <div class="panel panel-default">
                <table id="msg_history" class="table table-striped b-t b-b m-t-sm h-full table-hover text-center" style="width: 100%;">
                    <thead>
                        <tr>
                            <th width="200px" class="text-center">发布时间</th>
                            <th class="text-center">标题</th>
                            <th class="text-center" width="120px;">作者</th>
                            <th class="text-center" width="80px;">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in historyList">
                            <td>{{item.createTime | date:'yyyy/MM/dd'}}</td>
                            <td>{{item.title||'无标题'}}</td>
                            <td>{{item.name}}</td>
                            <td>
                                <button class="btn btn-sm btn-danger" ng-click="deleteDoctorDynamic(item)">删除</button>
                            </td>
                        </tr>
                            <tr ng-show="historyList.length<1">
                        <td colspan="11" class="text-center" style="font-size:16px;">无数据</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="text-center">
            <pagination ng-s="pageTotal>0" total-items="pageTotal" ng-model="pageIndex" items-per-page="pageSize" ng-change="getDoctorDynamicList()" boundary-links="true" first-text="首页" last-text="尾页" previous-text="上一页" next-text="下一页" max-size="10" boundary-links="true" rotate="false"></pagination>
        </div>
    </div>
</div>
<script type="text/ng-template" id="delModalContent.html">
    <div class="panel panel-default del-modal">
        <div class="panel-heading">确认删除？</div>
        <div class="panel-body">
            <button class="btn btn-primary" ng-click="ok()">确定</button>
            <button class="btn btn-default" ng-click="cancel()">取消</button>
        </div>
    </div>
</script>
