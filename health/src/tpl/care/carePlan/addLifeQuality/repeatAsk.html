<div class="dialog-heading font-bold text-center">
    <div class="text-md">指数与量表：{{repeatAskData.careItem.lifeScaleItem.lifeScaleName}}</div>
</div>
<div class="modal-body">
      <p>计划开始后第{{repeatAskData.thisExecuteTime}}天发送</p>
        <div class="row m-t-lg m-b-lg">
            <div class="col-md-3">
                频率:
            </div>
            <div class="col-md-9 form-inline">
                <form class="form-inline" role="form">
                    <label for="exampleInputEmail2">每</label>
                    <select class="form-inline form-control selectLength m-r-sm" id="monthSelect" ng-model="periodNum" ng-options="item for item in arraySource">
                       
                    </select>
                    <select class="form-inline form-control selectLength " ng-model="periodUnit" id="timeSelect">
                        <option>天</option>
                        <option>周</option>
                        <option>月</option>
                        <option>年</option>
                    </select>
                    <label for="timeSelect">发送一次</label>
                </form>
                
            </div>
        </div>
        <div class="row m-t-lg m-b-lg">
            <div class="col-md-3" style="padding-top: 12px">
                持续时长:
            </div>
            <div class="col-md-9 form-inline">
                <form class="form-inline" role="form">
                    <label   for="monthSelect1" style="width:14px"></label>
                    <select class="form-inline selectLength form-control m-r-sm" ng-model="durationNum" ng-options="item for item in arraySource" id="monthSelect1">
                    </select>
                    <select class="form-inline selectLength form-control " ng-model="durationUnit" id="timeSelect2">
                        <option>天</option>
                        <option>周</option>
                        <option>月</option>
                        <option>年</option>
                    </select>
                      <label class="sr-only" for="timeSelect2"> 发送一次</label>
                </form>
               
            </div>
        </div>
</div>
<div class="modal-footer">
    <div class="col-md-offset-2 col-md-4">
        <button type="button" class="btn-block btn btn-success" ng-click="ok()">确 定</button>
    </div>
    <div class="col-md-4">
        <button type="button" class="btn-block btn btn-default" ng-click="cancel()">取 消</button>
    </div>
</div>

    margin: 0;
    border: none;
    border-radius: none;
