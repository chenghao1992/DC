<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>健康关怀计划</title>
    <link href="base.css" type="text/css" rel="stylesheet">
    <style>
        html, body, p, ul, h1, h2, h3, h4, h5, h6 {
            margin: 0;
            padding: 0;
            font-weight: normal;
            font-style: normal;
        }

        body {
            background: #EBEBEB;
            font: normal normal normal 16px/1.4em '微软雅黑', Arial;
            color: #555;
        }

        .gd-step-set div input {
            width: 100%;
            height: 30px;
            padding: 5px 0;
            margin-bottom: 20px;
            border: 1px solid #d0d0d0;
            border-radius: 6px;
            background-color: #fff;
            text-align: center;
            font: normal normal normal 18px/40px '微软雅黑', Arial;
            outline: none;
            color: #666;
        }

        .gd-step-set div button, .gd-step-status div button {
            width: 100%;
            height: 40px;
            line-height: 40px;
            border: none;
            border-radius: 6px;
            background-color: #39CF78;
            text-align: center;
            color: #fff;
            font: normal normal normal 18px/40px '微软雅黑', Arial;
            outline: none;
            cursor: pointer;
        }

        .gd-step-set {
            margin-top: 20px;
            padding: 20px;
        }

        .gd-step-set h3 {
            margin-bottom: 15px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }

        .gd-step-set p {
            text-align: center;
            margin-bottom: 40px;
        }

        .gd-step-status {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin-top: 20px;
            padding: 20px;
        }

        .gd-step-status img {
            display: block;
            width: 40%;
            max-width: 163px;
            margin: 0 auto 20px;
        }

        .gd-step-status h2 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }

        .gd-step-status p {
            line-height: 1.5em;
            text-align: center;
        }

        .gd-step-status div {
            margin: 15% 0 0;
        }

        .gd-step-status div h3 {
            font-size: 18px;
            font-weight: normal;
        }

        .gd-step-status div div {
            margin: 20px 0 0;
        }

        .gd-step-status div {
            margin: 15% 0 0;
        }

        .gd-step-status div h3 {
            font-weight: bold;
            text-align: center;
        }
        
    </style>
</head>

<body>
<div class="gd-step-status">
    <img src="img/ok-ico.png"/>

    <h2>恭喜您，添加成功！</h2>

    <p>请用您的手机号<span style="color: #6699FF;">验证码</span>登录玄关健康，登录后即可看到关怀计划订单。</p>

    <div>
        <h3>还没安装玄关健康APP？</h3>

        <p>请打开您手机短信里的链接去下载APP。</p>
    </div>
</div>
</body>

</html>
