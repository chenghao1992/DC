<div class="org hbox-auto-xs hbox-auto-sm ng-scope" ng-controller="docRecommendListCtrl"><div class="frame-panel"><div class="row"><div class="col-md-12"><h2 class="title-3 text-center">名医推荐</h2><div class="pull-left"><a class="btn btn-success" ng-click="selectDoctor()">添加名医推荐</a></div></div></div><div class="row m-t-sm"><div class="col-md-12"><div class="panel panel-default"><div class="col-md-12"><div class="dataTables_wrapper form-inline dt-bootstrap no-footer"><div class="dataTables_length"><label>每页<select class="form-control input-sm" ng-model="pageSize" ng-change="funGetDoctorList(0,pageSize)"><option value="10">10</option><option value="15">15</option><option value="20">20</option></select>条</label></div></div></div><table class="table table-striped b-t dataTable no-footer"><thead><tr><th></th><th>医生姓名</th><th>科室</th><th>职称</th><th>操作</th></tr></thead><tbody><tr ng-repeat="doctor in doctorList"><td><img ng-src="{{doctor.headPicFileName}}"></td><td>{{doctor.name}}</td><td>{{doctor.departments}}</td><td>{{doctor.title}}</td><td><button class="btn btn-sm btn-primary" ng-click="funPutUp(doctor)" ng-show="doctor.isRecommend==1&&$index>0">上移</button> <button class="btn btn-sm btn-danger" ng-click="funSetRecommend(doctor,2)" ng-show="doctor.isRecommend==1">取消推荐</button> <button class="btn btn-sm btn-success" ng-click="funSetRecommend(doctor,1)" ng-show="doctor.isRecommend==2">推荐</button> <a class="btn btn-sm btn-info" ui-sref="app.doc_recommend.doctor_personal_profile({id:doctor.id,name:doctor.name})">个性化页面设置</a> <button class="btn btn-sm btn-default" ng-click="funRemoveRecommend(doctor)">移除</button></td></tr><tr ng-if="!doctorList||doctorList.length<1"><td colspan="5" class="text-center">无数据</td></tr></tbody></table></div><div class="text-center"><pagination ng-show="page_count>0" total-items="page_total" ng-model="pageIndex" items-per-page="pageSize" ng-change="pageChanged()" direction-links="false" boundary-links="true" first-text="首页" last-text="尾页"></pagination></div></div></div></div><script type="text/ng-template" id="offlineModalContent.html"><div class="modal-header">
            <h3 class="modal-title">移除确认</h3>
        </div>
        <div class="modal-body text-center text-lg">
            移除后个性页面将无法恢复，是否确认移除？
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">确定</button>
            <button class="btn btn-default" type="button" ng-click="cancel()">取消</button>
        </div></script></div>
