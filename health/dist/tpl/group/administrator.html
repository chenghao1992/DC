<div ng-controller="AdminCtrl" class="frame-panel row"><div class="panel group-admin-panel"><div class="panel-heading b-b b-light"><button class="btn m-b-xs btn-sm btn-primary btn-addon" ng-click="transferTo()"><i class="fa fa-plus"></i> 邀请管理员</button></div><div class="panel-body"><table st-table="displayedCollection" st-safe-src="rowCollection" class="table table-striped"><thead><tr><th st-sort="firstName">管理员</th><th st-sort="lastName">账号</th><th st-sort="firstName">医生号</th><th st-sort="lastName">职称</th><th>操作</th></tr></thead><tbody><tr ng-repeat="adminstrator in adminstrators"><td>{{adminstrator.doctor.name}}<b class="badge bg-info m-l-md" ng-if="adminstrator.rootAdmin == 'root'" id="doctor_invited">创建者</b></td><td>{{adminstrator.doctor.telephone}}</td><td>{{adminstrator.doctor.doctorNum}}</td><td>{{adminstrator.doctor.position}}</td><td><button class="btn m-b-xs btn-xs btn-danger" ng-click="removeRow(adminstrator)" ng-show="isDel(adminstrator)"><i class="fa fa-trash-o"></i>删除</button></td></tr></tbody></table></div></div></div><script type="text/ng-template" id="removeModalContent.html"><div class="panel panel-default del-modal">
        <div class="panel-heading">确认删除管理员{{item.doctor.name}}？</div>
        <div class="panel-body text-center">
            <button class="btn btn-primary" ng-click="ok()">删除</button>
            <button class="btn btn-default" ng-click="cancel()">取消</button>
        </div>
    </div></script><script type="text/ng-template" id="inviteDocToManageModalContent.html"><div class="modal-header">
        <div class="row">
            <div class="col-md-12">
                <h2 class="title-3 text-center">邀请医生成为管理员</h2>
            </div>
        </div>
    </div>
    <div class="modal-body">
        <form name="transfer" class="form-horizontal form-validation">
            <div class="text-danger wrapper text-center" ng-show="authError || ajaxInfo">
                {{authError || ajaxInfo}}
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 text-right">集团的医生<i class="fa fa-asterisk text-danger"></i></label>
                <div class="col-md-6">
                    <input class="form-control" data-id="{{selectedDoctorId}}" ng-model="selectedDoctorName" disabled
                           required tabindex="1">
                </div>
                <div class="col-md-3">
                    <button class="btn btn-primary" ng-click="selectDoctor()">选择医生</button>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <div class="col-md-offset-3 col-md-3">
            <button class="btn btn-success w100" type="submit" ng-disabled='transfer.$invalid'
                    ng-click="confirm(reInvite)">{{reInvite==1?'再次邀请':'确定邀请'}}
            </button>
        </div>
        <div class="col-md-3">
            <button class="btn btn-default w100" type="button" ng-click="cancel()">取 消</button>
        </div>
    </div></script>
