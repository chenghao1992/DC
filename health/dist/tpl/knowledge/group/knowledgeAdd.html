<div class="frame-panel-a edit_a row" ng-controller="groupKnowledgeAddCtrl"><div class="clearfix" style="padding-left: 15px;padding-bottom: 30px"><a class="btn btn-info pull-right" ui-sref="app.groupKnowledge.list"><i class="fa fa-mail-reply"></i> <span class="hid">返回就医知识列表</span></a></div><div class="main col-sm-12 col-md-12 col-lg-10"><form name="forma" class="form-horizontal form-validation ng-pristine ng-valid-email ng-invalid ng-invalid-required ng-valid-url ng-valid-pattern ng-valid-validator ng-valid-blacklist"><div class="form-group form-counter"><!--<label class="col-sm-2 control-label"><code>(必填)</code>标题</label>--><label class="col-sm-2 control-label">标题<i class="fa fa-asterisk text-danger"></i></label><div class="col-sm-10"><input type="text" ng-model="title" class="input_counter form-control" maxlength="64"></div><em class="frm_input_append frm_counter" ng-show="title.length>0">{{title.length}}/64</em></div><div class="line line-dashed b-b line-lg pull-in"></div><div class="form-group"><label class="col-sm-2 control-label">分类<i class="fa fa-asterisk text-danger"></i></label><div class="col-sm-10"><div class="input-group"><input type="text" class="form-control" disabled="disabled" required="required" ng-model="selectedType.name"> <span class="input-group-btn"><button class="btn btn-default" type="button" ng-click="chooseType()">选择</button></span></div></div></div><div class="line line-dashed b-b line-lg pull-in"></div><div class="form-group"><label class="col-sm-2 control-label">作者<i class="fa fa-asterisk text-danger"></i></label><div class="col-sm-10"><div class="input-group"><input type="text" class="form-control" disabled="disabled" ng-model="selectedAuthorName" required> <span class="input-group-btn"><button class="btn btn-default" type="button" ng-click="chooseAuthor()">选择</button></span></div><div class="checkbox"><label class="i-checks"><input type="checkbox" checked="checked" ng-model="isGroup" ng-click="changeUserName()"><i></i>作者名为本集团名称</label></div></div></div><!-- <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
                <label class="col-sm-2 control-label">病种标签</label>
                <div class="col-sm-10">

                        </span>

ol-sm-10"><div id="myEditor"></div></div></div><!-- <div class="line line-dashed b-b line-lg pull-in" ng-if="!isServiceGroup"></div> --><!--      <div class="form-group" ng-if="!isServiceGroup">

                        </label>
                    </div>
                </div>
            </div> --><div class="line line-dashed b-b line-lg pull-in"></div><div class="form-group text-center"><button class="btn m-b-xs w-xs btn-success" ng-click="saveKnowledge()" ng-disabled="isSaved">保存</button> <button class="btn m-b-xs w-xs btn-primary" ng-click="toPreview()" ng-disabled="isSaved">预览</button></div></form></div><!-- 七牛上传组件 --><qiniu-uploader token="{{token}}" bucket="resource" progress-call-back="fileUploadProcess" upload="upload" filters="qiniuFilters" file-list="fileList" cancel="cancel" max-file-size="2mb" chunk-sizee="1mb" unique-names="true" multi-selection="false" success-call-back="uploaderSuccess" error-call-back="uploaderError" added-call-back="uploaderAdded"></qiniu-uploader><!-- 七牛上传组件 end --></div><script type="text/ng-template" id="previewModalContent.html"><style type="text/css">
    ::-webkit-scrollbar {
        width: 1px;
        margin-right: 2px
    }
    
    .btn-close {
        position: absolute;
        top: -11px;
        right: -11px;
    }
    
    .ipod-header {
        width: 100%;
    }
    
    .container {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        width: 100%;
        height: 600px;
        overflow: auto;
        padding: 0px 10px 10px 10px;
        word-wrap: break-word;
    }
    
    .container>.title {
        color: #333333;
        font-size: 22px;
        font-weight: bold;
    }
    
    .container>.disease>.tag {
        display: inline-block;
        background-color: #f8f8f8;
        border: 1px solid #888888;
        border-radius: 12px;
        margin-right: 5px;
        margin-bottom: 5px;
        padding: 2px 6px;
        color: #888888;
        font-size: 12px;
    }
    
    .container>.a-t {
        font-size: 14px;
        color: #888888;
        margin-top: 10px;
    }
    
    .container>.a-t>.author {
        margin-left: 20px;
    }
    
    .container>.summary {
        border-left: 3px solid #CCCCCC;
        padding-left: 10px;
        margin-top: 10px;
        font-size: 14px;
        line-height: 150%;
        color: #888888;
    }
    
    .container >.font-img {
        max-width: 100%;
        margin: 10px 0 0;
    }
    
    .container >.article {
        color: #333333;
        font-size: 14px;
        margin-top: 10px;
        line-height: 150%;
    }
    
    .article img {
        max-width: 100% !important;
    }
    </style>
    <div style="position: relative;">
        <button class="btn btn-rounded btn-xs btn-icon btn-default b-dark btn-close" ng-click="cancel()"><i class="fa fa-close"></i></button>
        <img class="ipod-header" ng-src="src/img/article_header_jy.png">
        <div class="container">
            <h1 class="title">{{article.title}}</h1>
            <div class="disease">
                <div class="tag" ng-repeat="item in article.keywords">{{item.name}}</div>
            </div>
            <div class="a-t"><span>{{article.date|date:'yyyy-MM-dd'}}</span><span class="author">{{article.authorName}}</span></div>
            <div class="summary">{{article.summary}}</div>
            <img ng-src="{{article.copyPath}}" class="font-img" ng-show="article.isShow">
            <div class="article" ng-bind-html="article.content">
            </div>
        </div>
    </div></script>
