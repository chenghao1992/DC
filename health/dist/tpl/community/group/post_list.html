<div class="frame-panel-a doc" ng-controller="groupCommunityCtrl"><div class="row m-t-sm"><div class="col-md-3"><div class="row m-b-sm"><span class="col-md-12" style="font-size:24px">{{groupName}}社区</span></div><div class="b-a r r-2x m-t-sm post-list-side"><accordion close-others="oneAtATime" ng-init="status.open=true"><accordion-group is-open="status.open"><accordion-heading style="padding:0"><span ng-mouseenter="isHeadHover=true" ng-mouseleave="isHeadHover=false"><dl style="display:inline-block; margin:0"><i class="fa fa-building" aria-hidden="true"></i> 医生社区</dl><i class="glyphicon pull-right" ng-class="{'glyphicon-chevron-up': status.open, 'glyphicon-chevron-down': !status.open}" style="display:inline-block"></i></span></accordion-heading><div class="category-list"><dl ng-class="{'tomato': carActiveId=='allCarg'}"><dd style="padding-left:17px;cursor:pointer" ng-click="initPostListTable()">全部帖子</dd></dl><dl ng-repeat="item in circleSideList track by $index" ng-class="{'tomato': item.id==carActiveId}"><dd style="padding-left:17px;cursor:pointer" ng-click="initPostListTable(item)">{{item.name}}</dd></dl></div></accordion-group></accordion><dl ng-click="initCircleTable();" style="cursor:pointer; padding-left:20px; background-color:#f6f8f8; padding: 10px 15px;font-weight:500"><i class="fa fa-bars" aria-hidden="true"></i> 栏目管理</dl></div></div><div class="col-md-9" ng-show="isPostList"><div class="row m-b-sm"><div class="col-xs-12"><div class="input-group" style="width: 400px;position: relative"><input type="text" class="form-control ng-pristine ng-valid ng-touched" placeholder="&#128269;&nbsp;作者&nbsp;标题&nbsp;内容" ng-model="searchKeyword" ng-enter="initPostListTable('', 'search')"> <span class="input-group-btn"><button class="btn btn-default" type="button" ng-click="initPostListTable('', 'search')">搜索</button></span></div></div></div><div class="panel panel-default"><table id="postListTable" class="table table-striped b-t b-b m-t-sm h-full table-hover"><thead><tr><th width="30%">标题</th><th class="text-center" width="20%">作者</th><!-- <th class="text-center" width="10%">来源</th> --><th class="text-center" width="10%">赞</th><th class="text-center" width="10%">回复</th><th class="text-center" width="15%">发帖时间</th><th class="text-center" width="15%">操作</th></tr></thead><tbody></tbody></table></div></div><div class="col-md-9" ng-show="!isPostList"><div class="m-b-sm text-right"><a ng-click="addCircle()" class="btn btn-info mrl-15" type="button" ng-disabled="circleList.length>=10">新建栏目</a></div><div class="panel panel-default"><table id="circleTable" class="table table-striped b-t b-b m-t-sm h-full table-hover"><thead><tr><th width="60%">栏目</th><th class="text-center" width="40%">操作</th></tr></thead><tbody><tr ng-repeat="circle in circleList"><td>{{circle.name}}</td><td class="text-center"><button class="btn btn-xs btn-success" ng-show="$index != 0 && $index != 1" ng-click="topCircle(circle.id)">上移</button> <button class="btn btn-xs btn-success" ng-click="editCircle(circle)">编辑</button> <button class="btn btn-xs btn-success" ng-show="!circle.main" ng-click="deleteCircle(circle.id)">删除</button></td></tr></tbody></table></div></div></div></div><script type="text/ng-template" id="addCircle.html"><div class="panel panel-default del-modal">
        <div class="panel-heading">新建栏目</div>
        <div class="panel-body">
            <div class="form-group form-counter">
                <label class="col-sm-3 control-label text-right">栏目名称<i class="fa fa-asterisk text-danger"></i></label>
                <div class="col-sm-9 edit_a">
                    <input type="text" ng-model="circleName" class="input_counter form-control" required="required" maxlength="10" ng-change="funGetLength()"/>
                    <em class="frm_input_append frm_counter">{{titleLength}}/10</em>
                </div>  
            </div>
        </div>
        <div class="panel-footer text-center">
            <button class="btn btn-default" ng-click="cancel()">取消</button>
            <button class="btn btn-primary" ng-click="ok()">保存</button>
        </div>
    </div></script><script type="text/ng-template" id="editCircle.html"><div class="panel panel-default del-modal">
        <div class="panel-heading">编辑栏目</div>
        <div class="panel-body">
            <div class="form-group form-counter">
                <label class="col-sm-3 control-label text-right">栏目原名称</label>
                <div class="col-sm-9">
                    <label class="control-label">{{circle.name}}</label>
                </div>
            </div>
            <div class="form-group form-counter">
                <label class="col-sm-3 control-label text-right"><i class="fa fa-asterisk text-danger"></i>&nbsp;栏目新名称</label>
                <div class="col-sm-9 edit_a">
                    <input type="text" ng-model="circle.newName" class="input_counter form-control" required="required" maxlength="10" ng-change="funGetLength()"/>
                    <em class="frm_input_append frm_counter">{{titleLength}}/10</em>
                </div>
            </div>
        </div>
        <div class="panel-footer text-center">
            <button class="btn btn-default" ng-click="cancel()">取消</button>
            <button class="btn btn-primary" ng-click="ok()">保存</button>
        </div>
    </div></script><script type="text/ng-template" id="deleteCircle.html"><div class="panel panel-default del-modal">
        <div class="panel-heading">确认删除该栏目？</div>
        <div class="panel-body">
            <button class="btn btn-default" ng-click="cancel()">取消</button>
            <button class="btn btn-primary" ng-click="ok()">确定</button>
        </div>
    </div></script>
