<div class="frame-panel-a edit_a row" ng-controller="creatVideoCtrl"><div class="main col-sm-12 col-md-12 col-lg-10"><form name="forma" class="form-horizontal form-validation ng-pristine ng-valid-email ng-invalid ng-invalid-required ng-valid-url ng-valid-pattern ng-valid-validator ng-valid-blacklist"><div class="form-group form-counter"><label class="col-sm-2 control-label">标题<i class="fa fa-asterisk text-danger"></i></label><div class="col-sm-10"><input type="text" ng-model="formData.title" class="input_counter form-control" maxlength="40" ng-change="funGetLength()"></div><em class="frm_input_append frm_counter">{{titleLength}}/40</em></div><div class="form-group"><label class="col-sm-2 control-label">视频<i class="fa fa-asterisk text-danger"></i></label><div class="col-sm-10"><div ng-show="!formData.video.play_first" style="cursor:pointer" ng-click="addVideo()"><img src="./src/img/video.jpg" alt="" style="width:400px; height:200px"></div><div ng-show="formData.video.play_first" style="display:inline-block; position: relative" ng-click="addVideo()"><img ng-src="{{formData.video.play_first}}" alt=""> <img class="video-play-btn" src="./src/img/play.png" alt=""></div></div></div><div class="form-group"><label class="col-sm-2 control-label">视频描述</label><div class="col-sm-10"><textarea ng-model="formData.videoDesc" class="form-control ng-pristine ng-valid ng-valid-maxlength ng-touched" rows="6"></textarea></div></div><div class="form-group"><label class="col-sm-2 control-label">栏目<i class="fa fa-asterisk text-danger"></i></label><div class="col-sm-10"><button class="btn btn-default m-r-xs m-b-xs" ng-class="{'btn-success': chooseCircleIndex == $index}" ng-repeat="circle in circleSideList" ng-click="chooseCircle($index)">{{circle.name}}</button></div></div><div class="form-group"><label class="col-sm-2 control-label">附件</label><div class="col-sm-10"><button class="btn w-xs btn-info" ng-click="addAccessory()">添加附件</button></div></div><div class="form-group" ng-show="accessoryList.length>0"><label class="col-sm-2 control-label"></label><div class="col-sm-10"><div class="b p-accessory clear"><div class="col-sm-9 clear-p-l-r accessory-one" ng-repeat="accessory in accessoryList"><div class="col-sm-7 clear-p-l-r text-ellipsis">{{accessory.file_name}}</div><div class="col-sm-3 text-right">{{accessory.sizeStr}}</div><div class="col-sm-2 text-center" ng-click="removeAcce(accessory.file_id)"><i class="glyphicon glyphicon-remove"></i></div></div></div></div></div><div class="line line-dashed b-b line-lg pull-in m-t-lg"></div><div class="form-group text-center"><a ui-sref="app.doctorCommunity.post_list" class="btn btn-info mrl-15 w-xs" type="button">取消</a> <button class="btn w-xs btn-success" ng-disabled="isSaved || !formData.video.play_first || !formData.title" ng-click="saveDoc()">发布</button></div></form></div></div>
